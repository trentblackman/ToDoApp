<!DOCTYPE html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/scss.css" type="text/css">
</head>
<body>
    <div class="outer">
        <nav class="navbar">
          <button class="btn" onclick="showMe()"><i class="fa fa-bars"></i></button>
        
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 test" id="firstContainer">
              <div>
                  <input class="col-12" id="text" type="text" placeholder="Enter text here...">
              </div>
              <!-- list of todo lists go here -->
              <div>
                <ul class="list-group">
                  <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Morbi leo risus</li>
                  <li class="list-group-item">Porta ac consectetur ac</li>
                  <li class="list-group-item">Vestibulum at eros</li>
                </ul>
              </div>
            </div>
            <div class="col-8">
              <div class="container">
                <h3>Current Todo List Name 
                  <button onclick="addTodo()" class="btn"> 
                    <i class="fas fa-plus"></i>
                  </button>
                  <div id="inputHere">
                    <input id="userInput" type="text" value="">
                    <button id="addButton" onclick="addTask()" type="submit">Add</button>
                  </div>
                </h3> 
                <ul class="list-group" id="todoList">
                    <li class="list-group-item"><input type="checkbox">Cras justo odio</li>
                    <li class="list-group-item"><input type="checkbox">Dapibus ac facilisis in</li>
                    <li class="list-group-item"><input type="checkbox">Morbi leo risus</li>
                    <li class="list-group-item"><input type="checkbox">Porta ac consectetur ac</li>
                    <li class="list-group-item"><input type="checkbox">Vestibulum at eros</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
       </div>
       




<script src="https://use.fontawesome.com/a3cb5b7527.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="/source.js"></script>
</body>
